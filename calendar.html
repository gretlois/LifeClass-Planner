<!DOCTYPE html>
<html>

<head>
    <title>LifeClass Planner</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="Asset/favicon.png" type="image/x-icon" />
    <script src="js/calendar.js"></script>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>LifeClass Planner</h2>
        <ul>
            <li><a href="dashboard.html"><i class="fa-solid fa-house"></i>Dashboard</a></li>
            <li><a href="tasks.html"><i class="fa-solid fa-list-check"></i>Task List</a></li>
            <li><a href="calendar.html" class="active"><i class="fa-solid fa-calendar"></i>Calendar</a></li>
            <li><a href="progress.html"><i class="fa-solid fa-bars-progress"></i>Progress</a></li>
            <li><a href="profile.html"><i class="fa-solid fa-circle-user"></i>Profile</a></li>
            <li><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
        </ul>
    </div>

    <div class="top-bar">
        <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
    </div>

    <div class="main">
        <h1>Calendar</h1>
        
        <div class="calendar-card">

            <div class="calendar-header">
                <button class="nav-btn">&#10094;</button>

                <select>
                    <option>January 2026</option>
                    <option>February 2026</option>
                    <option>March 2026</option>
                    <option>April 2026</option>
                    <option>May 2026</option>
                    <option>June 2026</option>
                    <option>July 2026</option>
                    <option>August 2026</option>
                    <option>September 2026</option>
                    <option>October 2026</option>
                    <option>November 2026</option>
                    <option>December 2026</option>
                </select>

                <button class="nav-btn">&#10095;</button>
            </div>

            <div class="calendar-grid">

                <div class="day-name">Sun</div>
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wed</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>

                <!-- Dates will be dynamically generated by calendar.js -->

            </div>
        </div>

    </div>
    <script src="js/dashboard.js"></script>
    <script src="js/logout.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector(".sidebar").classList.toggle("active");
        }
    </script>
</body>

</html>
