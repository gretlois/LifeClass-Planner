<!doctype html>
<html>
  <head>
    <title>Profile</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <script src="js/profile.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h2>LifeClass Planner</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="tasks.html">Task List</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="profile.html" class="active">Profile</a></li>
        <li><a href="Login Page/Login.html">Logout</a></li>
      </ul>
    </div>

    <div class="main">
      <div class="profile-header"></div>

      <div class="profile-top">
        <div class="avatar" aria-hidden="true"></div>
        <h2 id="displayName">Your Name</h2>
      </div>

      <div class="profile-box">
        <div class="card profile-card">
          <h3>Basic Information</h3>
          <div class="profile-fields">
            <p><strong>Full Name:</strong> <span id="nameField">Student Name</span></p>
            <p><strong>Year &amp; Course:</strong> <span id="yearField">Enter Your Year &amp; Course</span></p>
            <p><strong>Email Address:</strong> <span id="emailField">student@email.com</span></p>
          </div>

          <div class="right">
            <button id="editBtn">Edit Profile</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
