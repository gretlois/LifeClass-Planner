<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeClass Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="Asset/favicon.png" type="image/x-icon" />
</head>



<body>
    <div class="sidebar">
        <h2>LifeClass Planner</h2>
        <ul>
            <li><a href="dashboard.html"><i class="fa-solid fa-house"></i>Dashboard</a></li>
            <li><a href="tasks.html"><i class="fa-solid fa-list-check"></i>Task List</a></li>
            <li><a href="calendar.html"><i class="fa-solid fa-calendar"></i>Calendar</a></li>
            <li><a href="progress.html"  class="active"><i class="fa-solid fa-bars-progress"></i>Progress</a></li>
            <li><a href="profile.html"><i class="fa-solid fa-circle-user"></i>Profile</a></li>
            <li><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
        </ul>
    </div>
    <div class="top-bar">
        <button class="hamburger" onclick="toggleSidebar()">☰</button>
    </div>

    <div class="main">
        <div class="container">
            <h1>Progress Overview</h1>
            <!-- OVERALL PROGRESS -->
            <div class="card">
                <h2>Overall Progress</h2>
                <div class="button-group">
                    <button id="btnWeekly" class="period-btn">Weekly</button>
                    <button id="btnMonthly" class="period-btn">Monthly</button>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <p id="progressText" style="text-align: center; margin-top: 10px; color: #666;">Loading tasks...</p>
            </div>

            <!-- MINI CALENDAR: click a date to show completed tasks for that date -->
            <div class="card">
                <div style="display:flex; align-items:center; justify-content:space-between;">
                    <h2 id="miniMonthLabel">February 2026</h2>
                    <div>
                        <button id="miniPrev">◀</button>
                        <button id="miniNext">▶</button>
                    </div>
                </div>

                <div id="miniCalendarGrid" class="dates"
                    style="display:grid; grid-template-columns:repeat(7,1fr); gap:6px; margin-top:8px;">
                    <!-- days rendered dynamically -->
                </div>

                <div id="dateTasks" style="margin-top:12px;">Click a date to view tasks for that day.</div>
            </div>

            <!-- Task list progress removed — tasks are managed in Task List page -->

        </div>
    </div>

    <script src="js/progress.js"></script>
    <script src="js/progress-ui.js"></script>
    <script src="js/logout.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector(".sidebar").classList.toggle("active");
        }

        // Close sidebar on mobile when a link is clicked
        document.querySelectorAll(".sidebar a").forEach(link => {
            link.addEventListener("click", function() {
                if (window.innerWidth <= 768) {
                    document.querySelector(".sidebar").classList.remove("active");
                }
            });
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener("click", function(e) {
            const sidebar = document.querySelector(".sidebar");
            const hamburger = document.querySelector(".hamburger");
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                    sidebar.classList.remove("active");
                }
            }
        });
    </script>
</body>

</html>
