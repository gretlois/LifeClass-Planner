<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>


 
<body> 
  <button id="sidebarToggle" class="sidebar-toggle" style="display:none;">☰</button>
  <div class="sidebar" id="sidebar">
  <h2>LifeClass Planner</h2>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="tasks.html">Task List</a></li>
    <li><a href="calendar.html">Calendar</a></li>
    <li><a href="progress.html" class="active">Progress</a></li>
    <li><a href="profile.html">Profile</a></li>
    <li><a href="Login Page/Login.html">Logout</a></li>
  </ul>
</div>
 
<div class="container"> 
 
    <!-- OVERALL PROGRESS --> 
    <div class="card"> 
        <h2>Overall Progress</h2> 
        <button id="btnWeekly">Weekly</button> 
        <button id="btnMonthly">Monthly</button> 
 
        <div class="progress-bar"> 
            <div class="progress-fill" id="progressFill">0%</div> 
        </div>
        <p id="progressText" style="text-align: center; margin-top: 10px; color: #666;">Loading tasks...</p>
    </div>
 
        <!-- MINI CALENDAR: click a date to show completed tasks for that date -->
        <div class="card"> 
                <div style="display:flex; align-items:center; justify-content:space-between;">
                    <h2 id="miniMonthLabel">February 2026</h2>
                    <div>
                        <button id="miniPrev">◀</button>
                        <button id="miniNext">▶</button>
                    </div>
                </div>

                <div id="miniCalendarGrid" class="dates" style="display:grid; grid-template-columns:repeat(7,1fr); gap:6px; margin-top:8px;"> 
                    <!-- days rendered dynamically -->
                </div>

                <div id="dateTasks" style="margin-top:12px;">Click a date to view tasks for that day.</div>
        </div>
 
    <!-- Task list progress removed — tasks are managed in Task List page -->
 
</div> 
 
 

<script src="js/progress.js"></script>
<script src="js/progress-ui.js"></script>
<script src="js/logout.js"></script>
</body> 
</html>
